<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz | Quiz App</title>
  <style>
    body {
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #1976D2;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h2 {
      color: #1976D2;
    }
    .question-box {
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      background: #f1f1f1;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s;
    }
    .options input[type="radio"] {
      display: none;
    }
    .options label:hover {
      background-color: #e0e0e0;
    }
    .options input[type="radio"]:checked + label {
      border: 2px solid #1976D2;
      background-color: #e3f2fd;
    }
    .buttons {
      text-align: center;
      margin-top: 20px;
    }
    .buttons button {
      padding: 12px 25px;
      margin: 10px;
      background-color: #1976D2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .buttons button:hover {
      background-color: #125a9c;
    }
    .timer {
      float: right;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Quiz</h1>
  <div class="timer" id="timer">00:00</div>
</div>

<div class="container">
  <div class="question-box">
    <h2 id="question">Loading...</h2>
    <div class="options" id="options"></div>
  </div>

  <div class="buttons">
    <button onclick="prevQuestion()">Previous</button>
    <button onclick="nextQuestion()">Next</button>
    <button onclick="submitQuiz()">Submit</button>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCpAKZ3Z3rjVBqinm0uW-yZO7iIH7sNeGk",
    authDomain: "quizappms.firebaseapp.com",
    projectId: "quizappms",
    storageBucket: "quizappms.appspot.com",
    messagingSenderId: "619334780581",
    appId: "quizappms"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const studentId = localStorage.getItem('studentId');
  const username = localStorage.getItem('username');
  if (!studentId || !username) {
    window.location.href = "student-login.html";
  }

  let questions = [];
  let currentIndex = 0;
  const answers = {};

  db.collection("questions").get().then(snapshot => {
    snapshot.forEach(doc => {
      questions.push({ id: doc.id, ...doc.data() });
    });
    if (questions.length === 0) {
      document.getElementById('question').innerText = "No questions available.";
    } else {
      loadQuestion();
      startTimer();
    }
  });

  function loadQuestion() {
    const q = questions[currentIndex];
    document.getElementById('question').innerText = `${currentIndex + 1}. ${q.question}`;

    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';

    ['A', 'B', 'C', 'D'].forEach(opt => {
      const value = q[`option${opt}`];
      const isChecked = answers[q.id] === opt ? 'checked' : '';

      optionsDiv.innerHTML += `
        <input type="radio" id="${opt}" name="option" value="${opt}" ${isChecked}>
        <label for="${opt}">${opt}: ${value}</label>
      `;
    });

    document.querySelectorAll('input[name="option"]').forEach(input => {
      input.addEventListener('change', (e) => {
        answers[q.id] = e.target.value;
      });
    });
  }

  function nextQuestion() {
    if (currentIndex < questions.length - 1) {
      currentIndex++;
      loadQuestion();
    }
  }

  function prevQuestion() {
    if (currentIndex > 0) {
      currentIndex--;
      loadQuestion();
    }
  }

  function submitQuiz() {
    let score = 0;
    questions.forEach(q => {
      if (answers[q.id] === q.correct) {
        score++;
      }
    });

    const percentage = (score / questions.length) * 100;
    db.collection("students").doc(studentId).collection("scores").add({
      score,
      total: questions.length,
      percentage,
      date: new Date()
    }).then(() => {
      alert(`Quiz submitted! You scored ${score}/${questions.length}`);
      window.location.href = "score-dashboard.html";
    });
  }

  // Timer Logic
  let seconds = 0;
  function startTimer() {
    setInterval(() => {
      seconds++;
      const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      document.getElementById('timer').innerText = `${mins}:${secs}`;
    }, 1000);
  }
</script>

</body>
</html>
