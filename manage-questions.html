<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Questions</title>
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #1976D2;
      text-align: center;
    }
    .buttons {
      text-align: center;
      margin-top: 30px;
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      background-color: #1976D2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background-color: #125a9c;
    }
  </style>
</head>
<body>

  <h1>Manage Questions</h1>

  <div class="buttons">
    <button>Add Question</button>
    <button>Edit Question</button>
    <button>Delete Question</button>
    <button onclick="location.href='admin-dashboard.html'">Back</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpAKZ3Z3rjVBqinm0uW-yZO7iIH7sNeGk",
      authDomain: "quizappms.firebaseapp.com",
      projectId: "quizappms",
      storageBucket: "quizappms.appspot.com",
      messagingSenderId: "619334780581",
      appId: "quizappms"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ðŸ”’ Authentication Check
    auth.onAuthStateChanged(user => {
      if (user) {
        if (user.email !== "manichinnu2126@gmail.com") {
          alert("Access Denied! Not an Admin.");
          window.location.href = "index.html";
        }
      } else {
        window.location.href = "admin-login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "admin-login.html";
      });
    }
  </script>
</body>
</html>
