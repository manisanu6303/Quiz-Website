<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Questions</title>
  <style>
    body {
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      background-color: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
      color: #2f80ed;
    }
    input, select, textarea {
      width: 90%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      margin: 10px;
      background-color: #2f80ed;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a64c7;
    }
    .question-card {
      background-color: #f2f2f2;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      color: black;
      text-align: left;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸ“‹ Manage Questions</h1>

  <h3>Add New Question</h3>
  <input id="part" placeholder="Part (e.g., Part-1)" />
  <textarea id="question" placeholder="Enter question"></textarea>
  <input id="option1" placeholder="Option 1" />
  <input id="option2" placeholder="Option 2" />
  <input id="option3" placeholder="Option 3" />
  <input id="option4" placeholder="Option 4" />
  <input id="answer" placeholder="Correct Answer (exact option)" />
  <button onclick="addQuestion()">Add Question</button>

  <hr />

  <h3>Existing Questions</h3>
  <div id="questionsList">Loading...</div>

  <button onclick="window.location.href='admin-dashboard.html'">Back to Dashboard</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let questionDocs = [];

  onAuthStateChanged(auth, (user) => {
    if (user && user.email === 'admin@example.com') {
      loadQuestions();
    } else {
      alert("Access Denied.");
      window.location.href = "index.html";
    }
  });

  async function addQuestion() {
    const part = document.getElementById('part').value.trim();
    const question = document.getElementById('question').value.trim();
    const option1 = document.getElementById('option1').value.trim();
    const option2 = document.getElementById('option2').value.trim();
    const option3 = document.getElementById('option3').value.trim();
    const option4 = document.getElementById('option4').value.trim();
    const answer = document.getElementById('answer').value.trim();

    if (!part || !question || !option1 || !option2 || !option3 || !option4 || !answer) {
      alert("Please fill all fields.");
      return;
    }

    await addDoc(collection(db, "questions"), {
      part,
      question,
      options: [option1, option2, option3, option4],
      answer
    });

    alert("Question added successfully!");
    clearForm();
    loadQuestions();
  }

  async function loadQuestions() {
    const q = query(collection(db, "questions"));
    const querySnapshot = await getDocs(q);

    const questionsList = document.getElementById('questionsList');
    questionsList.innerHTML = '';

    questionDocs = [];

    querySnapshot.forEach(docSnap => {
      const data = docSnap.data();
      const id = docSnap.id;
      questionDocs.push({ id, ...data });

      const div = document.createElement('div');
      div.className = 'question-card';
      div.innerHTML = `
        <strong>Part:</strong> ${data.part}<br/>
        <strong>Q:</strong> ${data.question}<br/>
        <strong>Options:</strong> ${data.options.join(", ")}<br/>
        <strong>Answer:</strong> ${data.answer}<br/>
        <button onclick="deleteQuestion('${id}')">Delete</button>
      `;

      questionsList.appendChild(div);
    });

    if (querySnapshot.empty) {
      questionsList.innerHTML = 'No questions added yet.';
    }
  }

  async function deleteQuestion(id) {
    if (confirm("Are you sure you want to delete this question?")) {
      await deleteDoc(doc(db, "questions", id));
      alert("Deleted successfully.");
      loadQuestions();
    }
  }

  function clearForm() {
    document.getElementById('part').value = '';
    document.getElementById('question').value = '';
    document.getElementById('option1').value = '';
    document.getElementById('option2').value = '';
    document.getElementById('option3').value = '';
    document.getElementById('option4').value = '';
    document.getElementById('answer').value = '';
  }
</script>

</body>
</html>
