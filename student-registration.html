<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Student Registration</h2>
    <form id="studentRegistrationForm">
      <input type="text" id="name" placeholder="Full Name" required><br><br>
      <input type="email" id="email" placeholder="Email Address" required><br><br>
      <input type="tel" id="phone" placeholder="Phone Number" required><br><br>
      <input type="text" id="country" placeholder="Country" required><br><br>
      <label>Part:</label><br>
      <select id="part" required>
        <option value="">Select Part</option>
        <option value="Part-1">Part-1</option>
        <option value="Part-2">Part-2</option>
        <option value="Part-3">Part-3</option>
      </select><br><br>
      <label>Choose Profile Picture:</label><br>
      <input type="file" id="profilePic" accept="image/*"><br><br>
      <label>Choose Plan:</label><br>
      <input type="radio" name="plan" value="Free Trial" required> Free Trial
      <input type="radio" name="plan" value="Paid" required> Paid<br><br>
      <button type="submit">Submit</button>
    </form>
    <br>
    <button onclick="location.href='index.html'">Back</button>
  </div>
<script>
document.getElementById('studentRegistrationForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  const country = document.getElementById('country').value;
  const part = document.getElementById('part').value;
  const plan = document.querySelector('input[name="plan"]:checked').value;
  const profilePic = document.getElementById('profilePic').files[0];
  const profilePicName = profilePic ? profilePic.name : 'No Image';
  const studentData = { name, email, phone, country, part, plan, profilePicName };
  localStorage.setItem('studentData', JSON.stringify(studentData));
  alert('Registration Successful!');
  window.location.href = 'index.html';
});
</script>
</body>
</html>
