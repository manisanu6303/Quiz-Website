<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login | Quiz App</title>
  <style>
    body {
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 350px;
    }
    h2 {
      color: #2f80ed;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1a64c7;
    }
    .error {
      color: red;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Student Login</h2>
  <input type="text" id="phone" placeholder="Enter Phone Number (+91...)" />
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>

  <input type="text" id="otp" placeholder="Enter OTP" />
  <button onclick="verifyOTP()">Verify & Login</button>

  <div class="error" id="error"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpAKZ3Z3rjVBqinm0uW-yZO7iIH7sNeGk",
    authDomain: "quizappms.firebaseapp.com",
    projectId: "quizappms",
    storageBucket: "quizappms.appspot.com",
    messagingSenderId: "619334780581",
    appId: "quizappms"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let confirmationResult;

  window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
    'size': 'normal',
    'callback': (response) => {}
  });

  async function sendOTP() {
    const phone = document.getElementById('phone').value.trim();
    const errorDiv = document.getElementById('error');
    errorDiv.innerText = '';

    if (!phone.startsWith('+')) {
      errorDiv.innerText = "Phone number must include country code (e.g., +91)";
      return;
    }

    try {
      confirmationResult = await signInWithPhoneNumber(auth, phone, window.recaptchaVerifier);
      alert("OTP Sent!");
    } catch (error) {
      errorDiv.innerText = "Failed to send OTP.";
    }
  }

  async function verifyOTP() {
    const otp = document.getElementById('otp').value.trim();
    const errorDiv = document.getElementById('error');
    errorDiv.innerText = '';

    if (!otp) {
      errorDiv.innerText = "Please enter OTP.";
      return;
    }

    try {
      const result = await confirmationResult.confirm(otp);
      const user = result.user;
      const userDoc = await getDoc(doc(db, "users", user.uid));

      if (userDoc.exists()) {
        window.location.href = 'student-dashboard.html';
      } else {
        window.location.href = 'profile-setup.html';
      }
    } catch (error) {
      errorDiv.innerText = "Invalid OTP.";
    }
  }
</script>

</body>
</html>
