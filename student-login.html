<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Student Login</h2>
    <form id="studentLoginForm">
      <input type="tel" id="phone" placeholder="Enter Phone Number" required><br><br>
      <button type="button" onclick="sendOTP()">Send OTP</button><br><br>
      <input type="text" id="otp" placeholder="Enter OTP"><br><br>
      <button type="submit">Login</button>
    </form>
    <br>
    <button onclick="location.href='index.html'">Back</button>
  </div>

<script>
function sendOTP() {
    const phone = document.getElementById('phone').value;
    alert('OTP sent to ' + phone);
    // Integrate Firebase OTP here in backend
}

document.getElementById('studentLoginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const otp = document.getElementById('otp').value;
    if(otp === '1234'){  // Dummy OTP for testing
        alert('Login Successful!');
        window.location.href = 'student-registration.html';
    } else {
        alert('Invalid OTP');
    }
});
</script>

</body>
</html>
