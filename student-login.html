<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Quiz App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #a8e063, #56ab2f);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .links {
            text-align: center;
            margin-top: 10px;
        }
        .links a {
            color: #333;
            text-decoration: underline;
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        .success {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Student Login</h2>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button onclick="login()">Login</button>

        <div class="links">
            <a onclick="forgotUsername()">Forgot Username?</a>
            <a onclick="forgotPassword()">Forgot Password?</a>
            <a href="student_register.html">New Student? Create Account</a>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorDiv = document.getElementById("error");
            const successDiv = document.getElementById("success");

            errorDiv.innerText = "";
            successDiv.innerText = "";

            if (username === "" || password === "") {
                errorDiv.innerText = "Please fill all fields.";
                return;
            }

            database.ref('students/' + username).get().then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    if (data.password === password) {
                        successDiv.innerText = "Login Successful!";
                        setTimeout(() => {
                            window.location.href = "student_dashboard.html";
                        }, 1000);
                    } else {
                        errorDiv.innerText = "Incorrect password.";
                    }
                } else {
                    errorDiv.innerText = "Username not found.";
                }
            }).catch((error) => {
                console.error(error);
                errorDiv.innerText = "Error occurred. Try again.";
            });
        }

        function forgotUsername() {
            alert("Please contact admin to recover your username.");
        }

        function forgotPassword() {
            alert("Please contact admin to reset your password.");
        }
    </script>

</body>
</html>
