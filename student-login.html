<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login | Quiz App</title>
  <style>
    body {
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 380px;
    }
    h2 {
      color: #2f80ed;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1a64c7;
    }
    .error {
      color: red;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Student Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <div class="error" id="error"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCpAKZ3Z3rjVBqinm0uW-yZO7iIH7sNeGk",
    authDomain: "quizappms.firebaseapp.com",
    projectId: "quizappms",
    storageBucket: "quizappms.appspot.com",
    messagingSenderId: "619334780581",
    appId: "quizappms"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorDiv = document.getElementById('error');
    errorDiv.innerText = '';

    if (!username || !password) {
      errorDiv.innerText = "Please enter username and password.";
      return;
    }

    db.collection("students")
      .where("username", "==", username)
      .where("password", "==", password)
      .get()
      .then(snapshot => {
        if (snapshot.empty) {
          errorDiv.innerText = "Invalid username or password.";
        } else {
          const user = snapshot.docs[0];
          localStorage.setItem("studentId", user.id);
          localStorage.setItem("username", username);
          const data = user.data();
          if (data.profileCompleted) {
            window.location.href = "student-dashboard.html";
          } else {
            window.location.href = "profile-setup.html";
          }
        }
      });
  }
</script>

</body>
</html>
