<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Student Login</h2>
    <form id="studentLoginForm">
      <input type="tel" id="phone" placeholder="Enter Phone Number" required><br><br>
      <button type="button" onclick="sendOTP()">Send OTP</button><br><br>
      <input type="text" id="otp" placeholder="Enter OTP" required><br><br>
      <button type="submit">Login</button>
    </form>
    <br>
    <button onclick="location.href='index.html'">Back</button>
  </div>
<script>
function sendOTP() {
    const phone = document.getElementById('phone').value;
    if(phone.length < 10){
        alert('Please enter a valid phone number');
        return;
    }
    alert('OTP sent to ' + phone + ' (For demo use OTP: 1234)');
}
document.getElementById('studentLoginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const otp = document.getElementById('otp').value;
    if (otp === '1234') {
        alert('Login Successful!');
        window.location.href = 'student-registration.html';
    } else {
        alert('Incorrect OTP');
    }
});
</script>
</body>
</html>
