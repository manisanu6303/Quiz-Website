<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment | Quiz App</title>
  <style>
    body {
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .payment-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 400px;
      text-align: center;
    }
    h2 {
      color: #2f80ed;
      margin-bottom: 20px;
    }
    p {
      color: #333;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    button:hover {
      background-color: #1a64c7;
    }
    .status {
      margin: 10px 0;
      color: green;
    }
    .error {
      color: red;
      margin: 8px 0;
    }
  </style>
</head>
<body>

<div class="payment-box">
  <h2>Payment / Trial Status</h2>
  <div id="statusText">Checking status...</div>
  <button onclick="makePayment()">Make Payment</button>
  <button onclick="gotoDashboard()">Go to Dashboard</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCpAKZ3Z3rjVBqinm0uW-yZO7iIH7sNeGk",
    authDomain: "quizappms.firebaseapp.com",
    projectId: "quizappms",
    storageBucket: "quizappms.appspot.com",
    messagingSenderId: "619334780581",
    appId: "quizappms"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const studentId = localStorage.getItem('studentId');
  const username = localStorage.getItem('username');

  let studentData = {};
  let price = '';

  if (!studentId || !username) {
    window.location.href = "student-login.html";
  }

  const statusText = document.getElementById('statusText');

  db.collection("students").doc(studentId).get().then(doc => {
    if (doc.exists) {
      studentData = doc.data();
      const country = studentData.country;
      let currency = '';
      if (country === "India") {
        currency = '‚Çπ';
        price = '599/650';
      } else {
        currency = '$';
        price = '15/20';
      }

      const trial = studentData.trialStatus;
      const payment = studentData.paymentStatus;

      if (payment === "paid") {
        statusText.innerHTML = `<div class="status">‚úÖ Payment Completed (${currency})</div>`;
      } else if (trial === "active") {
        statusText.innerHTML = `<div class="status">üÜì Free Trial Active</div><p>To continue after trial, pay ${currency}${price}.</p>`;
      } else {
        statusText.innerHTML = `<div class="error">‚ùå Trial expired. Please make payment (${currency}${price}) to continue.</div>`;
      }
    }
  });

  function makePayment() {
    db.collection("students").doc(studentId).update({
      paymentStatus: "paid",
      trialStatus: "expired",
      accessExpiry: new Date(new Date().setMonth(new Date().getMonth() + 2))
    }).then(() => {
      alert("Payment successful ‚úÖ. Access granted for 2 months.");
      window.location.href = "student-dashboard.html";
    });
  }

  function gotoDashboard() {
    window.location.href = "student-dashboard.html";
  }
</script>

</body>
</html>
