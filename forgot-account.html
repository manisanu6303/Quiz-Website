<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Account - Quiz App</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a8e063, #56ab2f);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .info, .error {
      margin: 10px 0;
      color: red;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Recover Account</h2>
    <p>Select an Option</p>
    <button onclick="selectType('username')">Forgot Username</button>
    <button onclick="selectType('password')">Forgot Password</button>

    <div id="stepEmail" style="display:none;">
      <h3>Enter Registered Email</h3>
      <input type="email" id="email" placeholder="Enter Email">
      <button onclick="sendOTP()">Send OTP</button>
    </div>

    <div id="stepOTP" style="display:none;">
      <h3>Enter OTP</h3>
      <input type="text" id="otpInput" placeholder="Enter OTP">
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <div id="stepResult" style="display:none;">
      <h3 id="resultTitle"></h3>
      <input type="text" id="newValue" placeholder="Enter New Value">
      <button onclick="updateValue()">Update</button>
    </div>

    <div class="error" id="error"></div>
    <div class="info" id="info"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpAKZ3Z3rjVBqinm0uW-yZO7iIH7sNeGk",
      authDomain: "quizappms.firebaseapp.com",
      databaseURL: "https://quizappms.firebaseio.com",
      projectId: "quizappms",
      storageBucket: "quizappms.appspot.com",
      messagingSenderId: "619334780581",
      appId: "quizappms"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
  </script>

  <script>
    let otpGenerated = "";
    let selectedType = ""; // username or password
    let emailFound = false;
    let currentUsername = "";

    emailjs.init("DkLBtnn3c2Kfo1TDW"); // Replace with your EmailJS public key

    function selectType(type) {
      selectedType = type;
      document.getElementById('stepEmail').style.display = "block";
    }

    function sendOTP() {
      const email = document.getElementById('email').value.trim();
      const error = document.getElementById('error');
      const info = document.getElementById('info');
      error.innerText = "";
      info.innerText = "";

      if (email === "") {
        error.innerText = "Please enter email.";
        return;
      }

      // Search email in database
      database.ref('students').get().then(snapshot => {
        let found = false;
        snapshot.forEach(child => {
          if (child.val().email === email) {
            found = true;
            currentUsername = child.key;
          }
        });

        if (found) {
          otpGenerated = Math.floor(100000 + Math.random() * 900000).toString();
          const templateParams = {
            to_email: email,
            message: "Your OTP for account recovery is " + otpGenerated
          };

          emailjs.send('service_so9jl5e', 'template_q06fcig', templateParams)
            .then(() => {
              info.innerText = "OTP sent to your email.";
              document.getElementById('stepOTP').style.display = "block";
            }, (err) => {
              error.innerText = "Failed to send OTP. Try again.";
            });
        } else {
          error.innerText = "Email not registered.";
        }
      });
    }

    function verifyOTP() {
      const otpInput = document.getElementById('otpInput').value.trim();
      const error = document.getElementById('error');
      const info = document.getElementById('info');
      error.innerText = "";
      info.innerText = "";

      if (otpInput === otpGenerated) {
        info.innerText = "OTP Verified.";
        document.getElementById('stepResult').style.display = "block";
        if (selectedType === "username") {
          document.getElementById('resultTitle').innerText = "Your Username is: " + currentUsername;
          document.getElementById('newValue').style.display = "none";
        } else {
          document.getElementById('resultTitle').innerText = "Enter New Password";
          document.getElementById('newValue').style.display = "block";
        }
      } else {
        error.innerText = "Invalid OTP.";
      }
    }

    function updateValue() {
      const newValue = document.getElementById('newValue').value.trim();
      const error = document.getElementById('error');
      const info = document.getElementById('info');
      error.innerText = "";
      info.innerText = "";

      if (newValue.length < 6) {
        error.innerText = "Password must be at least 6 characters.";
        return;
      }

      database.ref('students/' + currentUsername).update({
        password: newValue
      }).then(() => {
        info.innerText = "Password updated successfully!";
      }).catch(() => {
        error.innerText = "Error updating password.";
      });
    }
  </script>

</body>
</html>
