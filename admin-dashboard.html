<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Quiz App</title>

      background: linear-gradient(to right, #4facfe, #00f2fe);

    .header {
      background: #1976D2;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 30px;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      margin: 15px;
      background-color: #1976D2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #125a9c;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Admin Dashboard</h1>
  </div>

  <div class="container">
    <button onclick="location.href='manage-questions.html'">Manage Questions</button>
    <button onclick="location.href='manage-students.html'">Manage Students</button>

  <script>

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "admin-login.html";
      });
    }
  </script>
