<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Admin Dashboard</h2>
    <form id="addQuestionForm">
      <input type="text" id="question" placeholder="Enter question" required><br><br>
      <input type="text" id="optionA" placeholder="Option A" required><br><br>
      <input type="text" id="optionB" placeholder="Option B" required><br><br>
      <input type="text" id="optionC" placeholder="Option C" required><br><br>
      <input type="text" id="optionD" placeholder="Option D" required><br><br>
      <input type="text" id="correct" placeholder="Correct Option (A/B/C/D)" required><br><br>
      <button type="submit">Add Question</button>
    </form>
    <hr>
    <h3>Question List</h3>
    <ul id="questionList"></ul>
    <br>
    <button onclick="location.href='index.html'">Logout</button>
  </div>
<script>
let questions = JSON.parse(localStorage.getItem('questions')) || [];
function renderQuestions() {
  const list = document.getElementById('questionList');
  list.innerHTML = '';
  questions.forEach((q, index) => {
    const li = document.createElement('li');
    li.innerHTML = `<b>Q${index + 1}: ${q.question}</b><br>
      A: ${q.optionA}, B: ${q.optionB}, C: ${q.optionC}, D: ${q.optionD}<br>
      Correct: ${q.correct}<br>
      <button onclick="editQuestion(${index})">Edit</button>
      <button onclick="deleteQuestion(${index})">Delete</button><br><br>`;
    list.appendChild(li);
  });
}
document.getElementById('addQuestionForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const newQuestion = {
    question: document.getElementById('question').value,
    optionA: document.getElementById('optionA').value,
    optionB: document.getElementById('optionB').value,
    optionC: document.getElementById('optionC').value,
    optionD: document.getElementById('optionD').value,
    correct: document.getElementById('correct').value.toUpperCase()
  };
  questions.push(newQuestion);
  localStorage.setItem('questions', JSON.stringify(questions));
  this.reset();
  renderQuestions();
});
function deleteQuestion(index) {
  if (confirm('Are you sure you want to delete this question?')) {
    questions.splice(index, 1);
    localStorage.setItem('questions', JSON.stringify(questions));
    renderQuestions();
  }
}
function editQuestion(index) {
  const q = questions[index];
  const newQuestion = prompt('Edit Question:', q.question);
  const newA = prompt('Edit Option A:', q.optionA);
  const newB = prompt('Edit Option B:', q.optionB);
  const newC = prompt('Edit Option C:', q.optionC);
  const newD = prompt('Edit Option D:', q.optionD);
  const newCorrect = prompt('Edit Correct Option (A/B/C/D):', q.correct);
  if (newQuestion && newA && newB && newC && newD && newCorrect) {
    questions[index] = {
      question: newQuestion,
      optionA: newA,
      optionB: newB,
      optionC: newC,
      optionD: newD,
      correct: newCorrect.toUpperCase()
    };
    localStorage.setItem('questions', JSON.stringify(questions));
    renderQuestions();
  }
}
renderQuestions();
</script>
</body>
</html>
