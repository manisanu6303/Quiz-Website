<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <style>
    body {
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      background-color: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
      color: #2f80ed;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      margin: 5px;
      background-color: #2f80ed;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a64c7;
    }
    .question-box, .student-box {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      text-align: left;
    }
    label, input, textarea {
      display: block;
      margin: 5px 0;
      width: 100%;
    }
    input, textarea {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .toggle {
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üîê Admin Dashboard</h1>

  <div class="toggle">
    <label><strong>Quiz Access:</strong></label>
    <button onclick="setAccess(true)">Give Access ‚úÖ</button>
    <button onclick="setAccess(false)">Remove Access ‚ùå</button>
  </div>

  <hr/>

  <h2>üìã Manage Questions</h2>
  <div>
    <textarea id="question" placeholder="Enter question"></textarea>
    <input id="opt1" placeholder="Option 1" />
    <input id="opt2" placeholder="Option 2" />
    <input id="opt3" placeholder="Option 3" />
    <input id="opt4" placeholder="Option 4" />
    <input id="answer" placeholder="Correct Option Number (1-4)" />
    <button onclick="addQuestion()">Add Question</button>
  </div>

  <div id="questionsList">Loading questions...</div>

  <hr/>

  <h2>üë• Manage Students</h2>
  <div id="studentsList">Loading students...</div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (user && user.email === "admin@example.com") {
      loadQuestions();
      loadStudents();
    } else {
      alert("Access Denied. Not an admin.");
      window.location.href = "index.html";
    }
  });

  async function setAccess(status) {
    await setDoc(doc(db, "quizStatus", "access"), { isActive: status });
    alert(`Quiz access set to ${status ? 'Active' : 'Inactive'}`);
  }

  async function addQuestion() {
    const q = document.getElementById('question').value;
    const opts = [
      document.getElementById('opt1').value,
      document.getElementById('opt2').value,
      document.getElementById('opt3').value,
      document.getElementById('opt4').value
    ];
    const ans = parseInt(document.getElementById('answer').value) - 1;

    if (!q || opts.some(o => !o) || ans < 0 || ans > 3) {
      alert("Please fill all fields correctly.");
      return;
    }

    const newDoc = doc(collection(db, "questions"));
    await setDoc(newDoc, { question: q, options: opts, answer: ans });

    alert("Question added.");
    loadQuestions();
  }

  async function loadQuestions() {
    const querySnapshot = await getDocs(collection(db, "questions"));
    const div = document.getElementById('questionsList');
    div.innerHTML = "";

    querySnapshot.forEach(docSnap => {
      const d = docSnap.data();
      div.innerHTML += `
        <div class="question-box">
          <strong>Q:</strong> ${d.question}<br/>
          Options: ${d.options.join(", ")}<br/>
          <strong>Answer:</strong> ${d.options[d.answer]}<br/>
          <button onclick="deleteQuestion('${docSnap.id}')">Delete</button>
        </div>
      `;
    });
  }

  async function deleteQuestion(id) {
    await deleteDoc(doc(db, "questions", id));
    alert("Question deleted.");
    loadQuestions();
  }

  async function loadStudents() {
    const querySnapshot = await getDocs(collection(db, "users"));
    const div = document.getElementById('studentsList');
    div.innerHTML = "";

    querySnapshot.forEach(docSnap => {
      const d = docSnap.data();
      div.innerHTML += `
        <div class="student-box">
          <strong>${d.name}</strong> (${d.email})<br/>
          Country: ${d.country}<br/>
          Part Access: ${d.partAccess}<br/>
          Trial: ${d.trialStatus}<br/>
          Payment: ${d.paymentStatus}<br/>
          Device ID: ${d.deviceId}<br/>
          <button onclick="resetDevice('${docSnap.id}')">Reset Device</button>
        </div>
      `;
    });
  }

  async function resetDevice(uid) {
    const ref = doc(db, "users", uid);
    await updateDoc(ref, { deviceId: '' });
    alert("Device reset for this student.");
    loadStudents();
  }
</script>

</body>
</html>
