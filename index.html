<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Quiz App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a8e063, #56ab2f);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 40px;
      margin-bottom: 30px;
    }
    .btn {
      display: block;
      background-color: white;
      color: #56ab2f;
      padding: 15px 30px;
      margin: 20px auto;
      text-decoration: none;
      border-radius: 10px;
      width: 250px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #56ab2f;
      color: white;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to Quiz App</h1>
  <a href="admin-login.html" class="btn">Admin Login</a>
  <a href="student-login.html" class="btn">Student Login</a>
  <a href="student-register.html" class="btn">Student Registration</a>

  <div class="footer">
    &copy; 2025 Quiz App | All Rights Reserved
  </div>
</div>

</body>
</html>
