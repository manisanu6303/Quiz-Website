<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Students | Quiz App</title>
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #1976D2;
    }
    .student-list {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .student-item {
      background: #f5f5f5;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
    }
    button {
      background-color: #1976D2;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #125a9c;
    }
  </style>
</head>
<body>

<h1>Manage Students</h1>

<div class="student-list">
  <h3>Registered Students</h3>
  <div id="students"></div>
</div>

<div style="text-align: center; margin-top: 20px;">
  <button onclick="location.href='admin-dashboard.html'">Back to Dashboard</button>
  <button onclick="logout()">Logout</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCpAKZ3Z3rjVBqinm0uW-yZO7iIH7sNeGk",
    authDomain: "quizappms.firebaseapp.com",
    projectId: "quizappms",
    storageBucket: "quizappms.appspot.com",
    messagingSenderId: "619334780581",
    appId: "quizappms"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Authentication Check
  auth.onAuthStateChanged(user => {
    if (user) {
      if (user.email !== "manichinnu2126@gmail.com") {
        alert("Access Denied! Not an Admin.");
        window.location.href = "index.html";
      } else {
        loadStudents();
      }
    } else {
      window.location.href = "admin-login.html";
    }
  });

  function loadStudents() {
    const studentsDiv = document.getElementById('students');
    studentsDiv.innerHTML = '';

    db.collection("students").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'student-item';
        div.innerHTML = `
          <strong>Username:</strong> ${data.username}<br>
          <strong>Name:</strong> ${data.name}<br>
          <strong>Country:</strong> ${data.country}<br>
          <strong>Status:</strong> ${data.paymentStatus === "paid" ? "âœ… Paid" : "ðŸ†“ Free Trial or Unpaid"}<br>
          <button onclick="deleteStudent('${doc.id}')">Delete</button>
        `;
        studentsDiv.appendChild(div);
      });
    });
  }

  function deleteStudent(id) {
    if (confirm("Are you sure you want to delete this student?")) {
      db.collection("students").doc(id).delete().then(() => {
        alert("Student Deleted.");
        loadStudents();
      });
    }
  }

  function logout() {
    auth.signOut().then(() => {
      window.location.href = "admin-login.html";
    });
  }
</script>

</body>
</html>
