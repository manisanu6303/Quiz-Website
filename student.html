<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student | Quiz App</title>
  <style>
    body {
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 400px;
    }
    h2 {
      color: #2f80ed;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    button:hover {
      background-color: #1a64c7;
    }
    .toggle {
      margin: 10px 0;
      color: #1976D2;
      cursor: pointer;
      font-weight: bold;
    }
    .error {
      color: red;
      margin-top: 8px;
    }
    .link-btn {
      background-color: transparent;
      color: #1976D2;
      text-decoration: underline;
      border: none;
      cursor: pointer;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2 id="formTitle">Student Login</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <input type="password" id="confirmPassword" placeholder="Confirm Password" style="display: none;">

  <button onclick="handleAction()" id="actionBtn">Login</button>

  <div class="error" id="error"></div>

  <div class="toggle" onclick="toggleForm()">Switch to Register</div>

  <button class="link-btn" onclick="forgotUsername()">Forgot Username</button>
  <button class="link-btn" onclick="forgotPassword()">Forgot Password</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCpAKZ3Z3rjVBqinm0uW-yZO7iIH7sNeGk",
    authDomain: "quizappms.firebaseapp.com",
    projectId: "quizappms",
    storageBucket: "quizappms.appspot.com",
    messagingSenderId: "619334780581",
    appId: "quizappms"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let isLogin = true;

  function toggleForm() {
    isLogin = !isLogin;
    document.getElementById('formTitle').innerText = isLogin ? 'Student Login' : 'Student Registration';
    document.getElementById('actionBtn').innerText = isLogin ? 'Login' : 'Register';
    document.getElementById('confirmPassword').style.display = isLogin ? 'none' : 'block';
    document.getElementById('error').innerText = '';
  }

  function handleAction() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();
    const errorDiv = document.getElementById('error');
    errorDiv.innerText = '';

    if (!username || !password || (!isLogin && !confirmPassword)) {
      errorDiv.innerText = "Please fill all fields.";
      return;
    }

    if (!isLogin && password !== confirmPassword) {
      errorDiv.innerText = "Passwords do not match.";
      return;
    }

    if (isLogin) {
      // Login Logic
      db.collection("students")
        .where("username", "==", username)
        .where("password", "==", password)
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            errorDiv.innerText = "Invalid username or password.";
          } else {
            const user = snapshot.docs[0];
            localStorage.setItem("studentId", user.id);
            localStorage.setItem("username", username);
            const data = user.data();
            if (data.profileCompleted) {
              window.location.href = "student-dashboard.html";
            } else {
              window.location.href = "profile-setup.html";
            }
          }
        });
    } else {
      // Register Logic
      db.collection("students").where("username", "==", username).get()
        .then(snapshot => {
          if (!snapshot.empty) {
            errorDiv.innerText = "Username already taken.";
          } else {
            db.collection("students").add({
              username,
              password,
              profileCompleted: false,
              createdAt: new Date()
            }).then(() => {
              alert("Account Created Successfully.");
              window.location.href = "profile-setup.html";
            });
          }
        });
    }
  }

  function forgotUsername() {
    alert("Forgot Username:\nPlease contact admin to retrieve your username.");
  }

  function forgotPassword() {
    alert("Forgot Password:\nPlease contact admin to reset your password.");
  }
</script>

</body>
</html>
