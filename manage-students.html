<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Students</title>
  <style>
    body {
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      background-color: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
      color: #2f80ed;
    }
    .student-box {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      text-align: left;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      margin: 4px;
      background-color: #2f80ed;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a64c7;
    }
    select {
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸ‘¥ Manage Students</h1>

  <div>
    <select id="filterCountry" onchange="applyFilters()">
      <option value="">All Countries</option>
      <option>India</option>
      <option>United States</option>
      <option>United Kingdom</option>
      <option>Australia</option>
      <option>Canada</option>
      <option>Other</option>
    </select>

    <select id="filterStatus" onchange="applyFilters()">
      <option value="">All Status</option>
      <option value="trial">On Trial</option>
      <option value="paid">Paid</option>
      <option value="expired">Expired</option>
    </select>
  </div>

  <div id="studentsList">Loading students...</div>

  <button onclick="window.location.href='admin-dashboard.html'">â¬… Back to Admin Dashboard</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, getDocs, doc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let allStudents = [];

  onAuthStateChanged(auth, async (user) => {
    if (user && user.email === "admin@example.com") {
      loadStudents();
    } else {
      alert("Access Denied.");
      window.location.href = "index.html";
    }
  });

  async function loadStudents() {
    const querySnapshot = await getDocs(collection(db, "users"));
    allStudents = [];
    querySnapshot.forEach(docSnap => {
      allStudents.push({ id: docSnap.id, ...docSnap.data() });
    });
    displayStudents(allStudents);
  }

  function displayStudents(students) {
    const div = document.getElementById('studentsList');
    div.innerHTML = "";
    students.forEach(d => {
      div.innerHTML += `
        <div class="student-box">
          <strong>${d.name}</strong> (${d.email})<br/>
          Country: ${d.country}<br/>
          Part Access: ${d.partAccess.join(", ")}<br/>
          Trial: ${d.trialStatus} | Payment: ${d.paymentStatus}<br/>
          Device ID: ${d.deviceId || 'None'}<br/>
          <button onclick="resetDevice('${d.id}')">Reset Device</button>
          <button onclick="extendTrial('${d.id}')">Extend Trial 48h</button>
          <button onclick="extendPayment('${d.id}')">Extend Payment 2 Months</button>
          <button onclick="addPart('${d.id}', 'Part-1')">Add Part-1</button>
          <button onclick="addPart('${d.id}', 'Part-2')">Add Part-2</button>
          <button onclick="addPart('${d.id}', 'Part-3')">Add Part-3</button>
          <button onclick="removePart('${d.id}', 'Part-1')">Remove Part-1</button>
          <button onclick="removePart('${d.id}', 'Part-2')">Remove Part-2</button>
          <button onclick="removePart('${d.id}', 'Part-3')">Remove Part-3</button>
        </div>
      `;
    });
  }

  function applyFilters() {
    const country = document.getElementById('filterCountry').value;
    const status = document.getElementById('filterStatus').value;

    const filtered = allStudents.filter(s => {
      const matchCountry = country === "" || s.country === country;
      const matchStatus =
        status === "" ||
        (status === "trial" && s.trialStatus === "active") ||
        (status === "paid" && s.paymentStatus === "paid") ||
        (status === "expired" && s.paymentStatus === "expired");
      return matchCountry && matchStatus;
    });

    displayStudents(filtered);
  }

  async function resetDevice(uid) {
    await updateDoc(doc(db, "users", uid), { deviceId: "" });
    alert("Device reset.");
    loadStudents();
  }

  async function extendTrial(uid) {
    const now = new Date();
    const extended = new Date(now.getTime() + 48 * 60 * 60 * 1000);
    await updateDoc(doc(db, "users", uid), {
      trialStatus: "active",
      trialEnd: extended
    });
    alert("Trial extended.");
    loadStudents();
  }

  async function extendPayment(uid) {
    const now = new Date();
    const extended = new Date(now.getTime() + 60 * 60 * 24 * 60 * 1000);
    await updateDoc(doc(db, "users", uid), {
      paymentStatus: "paid",
      accessExpiry: extended
    });
    alert("Payment extended.");
    loadStudents();
  }

  async function addPart(uid, part) {
    await updateDoc(doc(db, "users", uid), {
      partAccess: arrayUnion(part)
    });
    alert(`${part} added.`);
    loadStudents();
  }

  async function removePart(uid, part) {
    await updateDoc(doc(db, "users", uid), {
      partAccess: arrayRemove(part)
    });
    alert(`${part} removed.`);
    loadStudents();
  }
</script>

</body>
</html>
