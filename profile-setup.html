<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Setup</title>
  <style>
    body {
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      background-color: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
      color: #2f80ed;
    }
    input, select {
      width: 90%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin: 8px;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      margin: 10px;
      background-color: #2f80ed;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a64c7;
    }
    img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸ‘¤ Profile Setup</h1>

  <div>
    <img id="preview" src="https://via.placeholder.com/100" alt="Profile Photo"/><br/>
    <input type="file" id="profilePic" accept="image/*" /><br/>
    <input type="text" id="name" placeholder="Enter your name" /><br/>
    <input type="email" id="email" placeholder="Enter your email" /><br/>
    <input type="text" id="mobile" placeholder="Enter your mobile number" /><br/>

    <select id="country">
      <option value="">Select Country</option>
      <option value="India">India</option>
      <option value="United States">United States</option>
      <option value="United Kingdom">United Kingdom</option>
      <option value="Australia">Australia</option>
      <option value="Canada">Canada</option>
      <option value="Other">Other</option>
    </select><br/>

    <select id="part">
      <option value="">Select Part</option>
      <option value="Part-1">Part-1</option>
      <option value="Part-2">Part-2</option>
      <option value="Part-3">Part-3</option>
    </select><br/>

    <button onclick="saveProfile()">Save Profile</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  let currentUser;

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      currentUser = user;
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        // Already setup profile, skip
        window.location.href = "student-dashboard.html";
      }
    } else {
      alert("Please login.");
      window.location.href = "student-login.html";
    }
  });

  document.getElementById('profilePic').addEventListener('change', (e) => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = () => {
      document.getElementById('preview').src = reader.result;
    };
    reader.readAsDataURL(file);
  });

  async function saveProfile() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const country = document.getElementById('country').value;
    const part = document.getElementById('part').value;
    const profilePic = document.getElementById('profilePic').files[0];

    if (!name || !email || !mobile || !country || !part) {
      alert("Please fill all fields.");
      return;
    }

    let photoURL = '';
    if (profilePic) {
      const storageRef = ref(storage, `profilePics/${currentUser.uid}`);
      await uploadBytes(storageRef, profilePic);
      photoURL = await getDownloadURL(storageRef);
    }

    await setDoc(doc(db, "users", currentUser.uid), {
      name,
      email,
      mobile,
      country,
      partAccess: [part],
      photoURL,
      trialStatus: '',
      paymentStatus: '',
      trialEnd: null,
      accessExpiry: null,
      deviceId: '',
      createdAt: serverTimestamp()
    });

    alert("âœ… Profile saved successfully.");
    window.location.href = "student-dashboard.html";
  }
</script>

</body>
</html>
