<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard | Quiz App</title>
  <style>
    body {
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #1976D2;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
    }
    .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
    }
    .container {
      text-align: center;
      padding: 40px;
      color: white;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      background-color: white;
      color: #1976D2;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1976D2;
      color: white;
    }
    .status {
      margin: 10px 0;
      font-weight: bold;
      color: yellow;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Student Dashboard</h1>
  <img src="" id="profilePic" class="profile-pic" alt="Profile">
</div>

<div class="container">
  <h2>Welcome, <span id="username">Loading...</span></h2>
  <div class="status" id="statusInfo">Checking status...</div>

  <button onclick="location.href='quiz.html'">Start Quiz</button>
  <button onclick="location.href='score-dashboard.html'">View Scores</button>
  <button onclick="location.href='payment.html'">Payment/Trial</button>
  <button onclick="logout()">Logout</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCpAKZ3Z3rjVBqinm0uW-yZO7iIH7sNeGk",
    authDomain: "quizappms.firebaseapp.com",
    projectId: "quizappms",
    storageBucket: "quizappms.appspot.com",
    messagingSenderId: "619334780581",
    appId: "quizappms"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const studentId = localStorage.getItem('studentId');
  const username = localStorage.getItem('username');

  if (!studentId || !username) {
    window.location.href = "student-login.html";
  }

  document.getElementById('username').innerText = username;

  db.collection("students").doc(studentId).get().then(doc => {
    if (doc.exists) {
      const data = doc.data();
      const profilePic = data.profilePic || 'https://via.placeholder.com/50';
      document.getElementById('profilePic').src = profilePic;

      const trial = data.trialStatus;
      const payment = data.paymentStatus;
      const expiry = data.accessExpiry ? new Date(data.accessExpiry.seconds * 1000) : null;

      let status = '';
      if (payment === "paid") {
        status = "‚úÖ Paid Access";
        if (expiry) {
          status += ` (Valid till: ${expiry.toDateString()})`;
        }
      } else if (trial === "active") {
        status = "üÜì Free Trial Active";
      } else {
        status = "‚ùå No active access. Please complete payment.";
      }

      document.getElementById('statusInfo').innerText = status;
    }
  });

  function logout() {
    localStorage.clear();
    window.location.href = "student-login.html";
  }
</script>

</body>
</html>
