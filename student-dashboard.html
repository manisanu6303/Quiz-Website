<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard</title>
  <style>
    body {
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      background-color: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
      color: #2f80ed;
    }
    .status {
      background: #f0f0f0;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      margin: 10px;
      background-color: #2f80ed;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a64c7;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üè† Student Dashboard</h1>

  <div id="statusBox" class="status">Checking status...</div>

  <div>
    <button onclick="window.location.href='quiz.html'">Start Quiz</button>
    <button onclick="window.location.href='score-dashboard.html'">View Scores</button>
    <button onclick="window.location.href='payment.html'">Payment / Subscription</button>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const deviceId = getDeviceId();

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const data = userSnap.data();

        // Check and handle device lock
        if (!data.deviceId) {
          await updateDoc(userRef, { deviceId: deviceId });
        } else if (data.deviceId !== deviceId) {
          alert("Your account is being used on another device. This session is now active, previous device access is closed.");
          await updateDoc(userRef, { deviceId: deviceId });
        }

        displayStatus(data);
      } else {
        alert("Profile not found. Please complete profile setup.");
        window.location.href = "profile-setup.html";
      }
    } else {
      alert("Please login.");
      window.location.href = "student-login.html";
    }
  });

  function displayStatus(data) {
    const now = new Date();
    const trialEnd = data.trialEnd ? data.trialEnd.toDate() : null;
    const expiry = data.accessExpiry ? data.accessExpiry.toDate() : null;

    let statusHtml = `
      <strong>Name:</strong> ${data.name}<br/>
      <strong>Part Access:</strong> ${data.partAccess ? data.partAccess.join(", ") : 'None'}<br/>
    `;

    if (data.paymentStatus === 'paid' && expiry && now <= expiry) {
      statusHtml += `‚úÖ Access Active until ${expiry.toDateString()}<br/>`;
    } else if (data.trialStatus === 'active' && trialEnd && now <= trialEnd) {
      statusHtml += `üïí Free Trial active until ${trialEnd.toDateString()}<br/>`;
    } else {
      statusHtml += `‚ùå No active access. Please subscribe.<br/>`;
    }

    statusHtml += `<strong>Device ID:</strong> ${data.deviceId}`;

    document.getElementById('statusBox').innerHTML = statusHtml;
  }

  function getDeviceId() {
    let id = localStorage.getItem('deviceId');
    if (!id) {
      id = 'device-' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('deviceId', id);
    }
    return id;
  }

  function logout() {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    });
  }
</script>

</body>
</html>
