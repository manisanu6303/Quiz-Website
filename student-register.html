<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Quiz App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #a8e063, #56ab2f);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        .success {
            color: green;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Student Registration</h2>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        <input type="text" id="username" placeholder="Create Username" required>
        <input type="password" id="password" placeholder="Create Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="mobile" placeholder="Mobile Number" required>
        <select id="country" required>
            <option value="">Select Country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
            <option value="Other">Other</option>
        </select>
        <input type="file" id="profilePic" accept="image/*">

        <button onclick="register()">Register</button>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCpAKZ3Z3rjVBqinm0uW-yZO7iIH7sNeGk",
            authDomain: "quizappms.firebaseapp.com",
            databaseURL: "https://quizappms.firebaseio.com",
            projectId: "quizappms",
            storageBucket: "quizappms.appspot.com",
            messagingSenderId: "619334780581",
            appId: "quizappms"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();
    </script>

    <script>
        function register() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const email = document.getElementById('email').value.trim();
            const name = document.getElementById('name').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const country = document.getElementById('country').value;
            const profilePic = document.getElementById('profilePic').files[0];

            const error = document.getElementById('error');
            const success = document.getElementById('success');
            error.innerText = "";
            success.innerText = "";

            if (!username || !password || !confirmPassword || !email || !name || !mobile || !country) {
                error.innerText = "Please fill all fields.";
                return;
            }

            if (password.length < 6) {
                error.innerText = "Password should be at least 6 characters.";
                return;
            }

            if (password !== confirmPassword) {
                error.innerText = "Passwords do not match.";
                return;
            }

            database.ref('students/' + username).get().then(snapshot => {
                if (snapshot.exists()) {
                    error.innerText = "Username already exists.";
                } else {
                    let profilePicUrl = "";
                    if (profilePic) {
                        const storageRef = storage.ref('profilePics/' + username + '_' + profilePic.name);
                        storageRef.put(profilePic).then(snapshot => {
                            snapshot.ref.getDownloadURL().then(url => {
                                profilePicUrl = url;
                                saveData(profilePicUrl);
                            });
                        });
                    } else {
                        saveData(profilePicUrl);
                    }
                }
            });

            function saveData(profileUrl) {
                database.ref('students/' + username).set({
                    username: username,
                    password: password,
                    email: email,
                    name: name,
                    mobile: mobile,
                    country: country,
                    profilePic: profileUrl
                }).then(() => {
                    success.innerText = "Registration successful!";
                    setTimeout(() => {
                        window.location.href = "student_login.html";
                    }, 1500);
                }).catch(err => {
                    error.innerText = "Error: " + err.message;
                });
            }
        }
    </script>

</body>
</html>
