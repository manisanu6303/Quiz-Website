<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Score Dashboard</title>
  <style>
    body {
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      background-color: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
      color: #2f80ed;
    }
    .score-box {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
    }
    .emoji {
      font-size: 40px;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      margin: 10px;
      background-color: #2f80ed;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a64c7;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üèÜ Score Dashboard</h1>
  <div id="latestScore">Loading...</div>
  <div id="scoreList"></div>

  <button onclick="window.location.href='quiz.html'">Retake Quiz</button>
  <button onclick="window.location.href='student-dashboard.html'">Back to Dashboard</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpAKZ3Z3rjVBqinm0uW-yZO7iIH7sNeGk",
    authDomain: "quizappms.firebaseapp.com",
    projectId: "quizappms",
    storageBucket: "quizappms.appspot.com",
    messagingSenderId: "AIzaSyCpAKZ3Z3rjVBqinm0uW-yZO7iIH7sNeGk",
    appId: "quizappms"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      loadScores(user.uid);
    } else {
      alert("Please login.");
      window.location.href = "student-login.html";
    }
  });

  async function loadScores(uid) {
    const scoresRef = collection(db, "scores");
    const q = query(scoresRef, where("userId", "==", uid), orderBy("timestamp", "desc"));
    const querySnapshot = await getDocs(q);

    const scoreList = document.getElementById('scoreList');
    const latestScoreDiv = document.getElementById('latestScore');

    if (querySnapshot.empty) {
      latestScoreDiv.innerHTML = "No scores found.";
      return;
    }

    let first = true;
    querySnapshot.forEach(doc => {
      const data = doc.data();
      const date = data.timestamp?.toDate().toLocaleString() || 'Unknown';

      const emoji = data.percentage > 80 ? "üòç" : "üôÇ";
      const remark = data.percentage > 80 ? "Excellent!" : "Keep Trying!";

      const scoreHTML = `
        <div class="score-box">
          <div class="emoji">${emoji}</div>
          <strong>${remark}</strong><br/>
          Score: ${data.score}/${data.total} (${data.percentage}%)<br/>
          Date: ${date}
        </div>
      `;

      if (first) {
        latestScoreDiv.innerHTML = scoreHTML;
        first = false;
      } else {
        scoreList.innerHTML += scoreHTML;
      }
    });
  }
</script>

</body>
</html>
