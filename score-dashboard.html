<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Dashboard | Quiz App</title>
  <style>
    body {
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .score-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 400px;
    }
    h2 {
      color: #2f80ed;
      margin-bottom: 20px;
    }
    .emoji {
      font-size: 50px;
      margin: 15px 0;
    }
    .score {
      font-size: 24px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    button:hover {
      background-color: #1a64c7;
    }
  </style>
</head>
<body>

<div class="score-box">
  <h2>Quiz Score</h2>
  <div class="emoji" id="emoji">üòä</div>
  <div class="score" id="scoreText">Loading...</div>
  <div id="percentage"></div>
  <button onclick="gotoDashboard()">Back to Dashboard</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCpAKZ3Z3rjVBqinm0uW-yZO7iIH7sNeGk",
    authDomain: "quizappms.firebaseapp.com",
    projectId: "quizappms",
    storageBucket: "quizappms.appspot.com",
    messagingSenderId: "619334780581",
    appId: "quizappms"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const studentId = localStorage.getItem('studentId');
  const username = localStorage.getItem('username');

  if (!studentId || !username) {
    window.location.href = "student-login.html";
  }

  const emojiDiv = document.getElementById('emoji');
  const scoreDiv = document.getElementById('scoreText');
  const percentageDiv = document.getElementById('percentage');

  db.collection("students").doc(studentId).collection("scores")
    .orderBy('date', 'desc').limit(1).get().then(snapshot => {
      if (!snapshot.empty) {
        const data = snapshot.docs[0].data();
        const percentage = data.percentage;
        scoreDiv.innerText = `You scored ${data.score} / ${data.total}`;
        percentageDiv.innerText = `Percentage: ${percentage.toFixed(2)}%`;

        if (percentage >= 80) {
          emojiDiv.innerText = "üéâ Excellent!";
        } else {
          emojiDiv.innerText = "üí™ Keep Trying!";
        }
      } else {
        scoreDiv.innerText = "No quiz attempts found.";
        emojiDiv.innerText = "‚ùì";
      }
    });

  function gotoDashboard() {
    window.location.href = "student-dashboard.html";
  }
</script>

</body>
</html>
