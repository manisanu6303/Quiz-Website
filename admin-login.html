<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - QuizAppMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>üîê Admin Login</h2>
    <input type="email" id="email" placeholder="Username (Email)" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="adminLogin()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyCpAKZ3Z3rjVBqinm0uW-yZO7iIH7sNeGk",
  authDomain: "quizappms.firebaseapp.com",
  projectId: "quizappms",
  storageBucket: "quizappms.firebasestorage.app",
  messagingSenderId: "619334780581",
  appId: "1:619334780581:web:7e2c456372389fa2b7ef4c",
  measurementId: "G-J1H9PB9S7E"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- Admin Login Script -->
  <script>
    function adminLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error');
      
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCred => {
          const uid = userCred.user.uid;
          return db.collection("users").doc(uid).get();
        })
        .then(doc => {
          if (doc.exists && doc.data().role === "admin") {
            window.location.href = "admin-dashboard.html";
          } else {
            firebase.auth().signOut();
            errorEl.textContent = "Access Denied. You are not an admin.";
          }
        })
        .catch(error => {
          errorEl.textContent = error.message;
        });
    }
  </script>
</body>
</html>
