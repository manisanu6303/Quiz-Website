<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Calibri, sans-serif;
      font-size: 12px;
      background: linear-gradient(to right, #d4fcd9, #b6f5cc);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 12px;
    }

    button {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      width: 100%;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3d9442;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    h2 {
      color: #2d7f4f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Admin Login</h2>
    <input type="email" id="email" placeholder="Enter Email" required />
    <input type="password" id="password" placeholder="Enter Password" required />
    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <!-- Firebase SDKs for traditional HTML usage -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Firebase Configuration -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpAKZ3Z3rjVBqinm0uW-yZO7iIH7sNeGk",
      authDomain: "quizappms.firebaseapp.com",
      projectId: "quizappms",
      storageBucket: "quizappms.firebasestorage.app",
      messagingSenderId: "619334780581",
      appId: "1:619334780581:web:7e2c456372389fa2b7ef4c",
      measurementId: "G-J1H9PB9S7E"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- Login Script -->
  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      auth.signInWithEmailAndPassword(email, password)
        .then(async (userCredential) => {
          const uid = userCredential.user.uid;
          const doc = await db.collection("users").doc(uid).get();

          if (doc.exists && doc.data().role === "admin") {
            window.location.href = "admin-dashboard.html";
          } else {
            auth.signOut();
            errorDiv.textContent = "Access denied. Not an admin.";
          }
        })
        .catch((error) => {
          errorDiv.textContent = "Login failed: " + error.message;
        });
    }
  </script>
</body>
</html>
